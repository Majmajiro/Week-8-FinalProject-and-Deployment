<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Class Measures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Our Program Gallery</h1>
    <p>Snapshots from our engaging activities</p>
  </header>

  <main class="gallery-container">
    <div class="slider">
      <img src="Final-P-Images/Block Coding.jpg" alt="Block Coding Session" width="500" height="500" class="slide show">
      <img src="Final-P-Images/Chess.jpg" alt="Chess Class" width="500" height="500" class="slide">
      <img src="Final-P-Images/Robotics.jpg" alt="Robotics Workshop"width="500" height="500" class="slide">
      <img src="Final-P-Images/French3.png" alt="French Learning" width="500" height="500" class="slide">
      <img src="Final-P-Images/Reading.jpg" alt="Reading Program" width="500" height="500" class="slide">
      <img src="Final-P-Images/Coding.jpg" alt="Coding Class" width="500" height="500" class="slide">
      <img src="Final-P-Images/FrenchBooks.jpg" alt="French Books" width="500" height="500" class="slide">
      <img src="Final-P-Images/Books.jpg" alt="Books" width="500" height="500" class="slide">
      <img src="Final-P-Images/Robotics2.jpg" alt="Robots" width="500" height="500" class="slide">
      <img src="Final-P-Images/STEP.jpg" alt="S.T.E.P" width="500" height="500" class="slide">

      <button class="prev" onclick="changeSlide(-1)">❮</button>
      <button class="next" onclick="changeSlide(1)">❯</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Class Measures Ltd</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
